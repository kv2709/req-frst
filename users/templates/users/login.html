{% extends "reqs/base.html" %}
{% block content %}
    {% if form.errors %}
        <p>Неверное имя или пароль! Введите еще раз</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}

        <div class="line_fields">
            <label class="label_form">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="line_fields">
            <label class="label_form">Пароль</label>
            {{ form.password }}
        </div>

        <div class="line_btn">
            <button name="submit" class="submit_btn">Вход</button>
        </div>

        <input type="hidden" name="next" value="{% url 'reqs:index' %}" />




    </form>
{% endblock content %}
